    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton" onclick="login()">Login</button>
        <p class="error-message" id="error-message">Invalid username or password.</p>
        <p class="success-message" id="success-message">Login successful!</p>
    </div>

    <script>    
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
    
  
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    
        
        if (!username || !password) {
            errorMessage.textContent = 'Please enter both username and password.';
            errorMessage.style.display = 'block';
            return;
        }
    
        try {
            
            const response = await fetch('https://fakestoreapi.com/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
    
            // If the request is successful
            if (response.ok) {
                const data = await response.json();
                console.log('Login successful:', data);
    
                // Display success message
                successMessage.style.display = 'block';
    
                // Optionally, store the JWT token in localStorage or sessionStorage
                localStorage.setItem('token', data.token);
    
                // Redirect to another page or do something after successful login
            } else {
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = 'Something went wrong. Please try again.';
            errorMessage.style.display = 'block';
        }
    }
    </script>
